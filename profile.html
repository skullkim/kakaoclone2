<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- stackpath -->
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <header class="top-header top-header--transparent">
      <div class="header_top">
        <div class="header_column">
          <i class="fas fa-plane" aria-hidden="true"></i>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="header_column"><span class="header_time">18:38</span></div>
        <div class="header_column">
          <i class="far fa-moon"></i> <i class="fab fa-bluetooth-b"></i>
          <span class="header_battery"
            >66%<i class="fas fa-battery-full"></i
          ></span>
        </div>
      </div>
      <div class="header_bottom">
        <div class="header_column">
          <a href="index.html"><i class="fa fa-times fa-lg"></i></a>
        </div>
        <div class="header_column"></div>
        <div class="header_column"><i class="fa fa-user fa-lg"></i></div>
      </div>
    </header>
    <main class="profile">
      <header class="profile_header">
        <div class="profile__header-container">
          <img src="steveJobs.jpg" alt="" />
          <h3 class="profile_header-title">Nicolas</h3>
        </div>
      </header>
      <div class="profile_container">
        <input type="text" placeholder="kyk990328@gmail.com" />
        <div class="profile_actions">
          <div class="profile_action">
            <span class="profile_action-circle">
              <i class="fa fa-comment fa-lg"></i>
            </span>
            <span class="profile_action-title">My Chatroom</span>
          </div>
          <div class="profile_action">
            <span class="profile_action-circle">
              <i class="fa fa-pencil-alt fa-lg"></i>
            </span>
            <span class="profile_action-title">Edit Profile</span>
          </div>
        </div>
      </div>
    </main>
    <div class="bigScreenText">
      <span>Please make your screen smaller</span>
    </div>
  </body>
</html>
