<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/style.css">
    <!-- stackpath -->
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <header class = "top-header">
      <div class="header_top">
        <div class="header_column">
          <i class="fa fa-plane" aria-hidden="true"></i>
          <i class="fa fa-wifi"></i>
        </div>
        <div class="header_column"><span class="header_time">18:38</span></div>
        <div class="header_column">
          <i class="far fa-moon"></i> <i class="fab fa-bluetooth-b"></i>
          <space class="header_battery">
            66%<i class="fas fa-battery-full"></i>
          </space>
        </div>
      </div>
      <div class="header_buttom">
        <div class="header_column">
          <a href = "chats.html">
              <i class="fas fa-chevron-left fa-lg"></i>
          </a>
        </div>
        <div class="header_column"><span class="header_text">Lynn</span></div>
        <div class="header_column">
          <i class="fas fa-search"></i><i class="fas fa-bars"></i>
        </div>
      </div>
    </header>
    <main class="chat">
      <div class="date-divier">
        <span class="date-divider_text">Wednesday, August 2, 2017</span>
      </div>
      <div class="chat_message chat_message--from-me">
        <span class="chat_message-time">17:55</span>
        <span class="chat_message-body"> Hello! This is a test message. </span>
      </div>
      <div class="chat_message chat_message--to-me">
        <img src="steveJobs.jpg" class="chat_message-from-avatar" />
        <div class="chat_message-center">
          <h3 class="chat_message-username">Lynn</h3>
          <span class="chat_message-body">And this is an answer</span>
        </div>
        <span class="chat_message-time">19:30</span>
      </div>
    </main>
    <div class="type-message">
      <i class="fa fa-plus fa-2x"></i>
      <div class="type-message_input"> 
        <input type="text"/> 
        <i class="fa fa-smile"></i>
        <span class = "record-message">
          <i class="fa fa-microphone"></i>
        </span>
      </idv>
    </div>
  </body>
</html>
