<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <!-- stackpath -->
    <title>PFriends</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <header class="top-header">
      <div class="header_top">
        <div class="header_column">
          <i class="fas fa-plane" aria-hidden="true"></i
          ><!--plane icon-->
          <i class="fas fa-wifi"></i
          ><!--wifie icon-->
        </div>
        <div class="header_column"><span class="header_time">18:38</span></div>
        <div class="header_column">
          <i class="far fa-moon"></i>
          <!--moon icon-->
          <i class="fab fa-bluetooth-b"></i
          ><!--blue icon-->
          <space class="header_battery"
            >66%<i class="fas fa-battery-full"></i
            ><!--battery icon--></space
          >
        </div>
      </div>
      <div class="header_bottom">
        <div class="header_column"><span class="header_text">Menage</span></div>
        <div class="header_column">
          <span class="header_text"
            >Friends <span class="header_number">1</span></span
          >
        </div>
        <div class="header_column"><i class="fa fa-cog fa-lg"></i></div>
      </div>
    </header>
    <main class="friends">
      <div class="search-bar">
        <i class="fa fa-search"></i>
        <input type="text" placeholder="Find friends, chats, Plus Friends" />
      </div>
      <section class="friends_section">
        <header class="friends_section-header">
          <h6 class="friends_sectione_title">My Profile</h6>
        </header>
        <div class="friends_section-rows">
          <div class="friends_section-row with-tagline">
            <div class="friends_section-column">
              <img src="steveJobs.jpg" alt="" />
              <a href="profile.html" class="friends_section-name"> </a>
              <span class="friend_section-name">Nicolas</span>
            </div>
            <span class="friends_section-tagline">
              life is short. So live your life.
            </span>
          </div>
        </div>
      </section>
      <section class="friends_section">
        <header class="friends_section-header">
          <h6 class="friends_section-title">Friends</h6>
        </header>
        <div class="friends_section-rows">
          <div class="friends_section-row with-tagline">
            <div class="friends_section-column">
              <img src="bill_gates.PNG" alt="" />
              <a href="profile.html" class="friends_section-name">
                <span class="friend_section-name">bill_gates</span>
              </a>
            </div>
            <span class="friends_section-tagline"> 컴퓨터 수리 안해요. </span>
          </div>
        </div>
      </section>
    </main>
    <nav class="tab-bar">
      <a href="index.html" class="tab-bar_tab tab-bar_tab--selected">
        <i class="fa fa-user"></i><span class="tab-bar_title">Friends</span>
      </a>
      <a href="chats.html" class="tab-bar_tab">
        <i class="fa fa-comment"></i><span class="tab-bar_title">Chats</span>
      </a>
      <a href="find.html" class="tab-bar_tab">
        <i class="fa fa-search"></i><span class="tab-bar_title">Find</span>
      </a>
      <a href="more.html" class="tab-bar_tab">
        <i class="fas fa-ellipsis-h"></i><span class="tab-bar_title">More</span>
      </a>
    </nav>
  </body>
</html>
