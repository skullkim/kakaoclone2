<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <!-- stackpath -->
    <title>PFriends</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="header_top">
      <div class="header_column">
        <i class="fas fa-plane" aria-hidden="true"></i
        ><!--plane icon-->
        <i class="fas fa-wifi"></i
        ><!--wifie icon-->
      </div>
      <div class="header_column"><span class="header_time">18:38</span></div>
      <div class="header_column">
        <i class="far fa-moon"></i>
        <!--moon icon-->
        <i class="fab fa-bluetooth-b"></i
        ><!--blue icon-->
        <space class="header_battery"
          >66%<i class="fas fa-battery-full"></i
          ><!--battery icon--></space
        >
      </div>
    </div>
    <div class="header_buttom">
      <div class="header_column"><span class="header_text">Menage</span></div>
      <div class="header_column">
        <span class="header_text"
          >Friends <span class="header_number">1</span></span
        >
      </div>
      <div class="header_column"><i class="fa fa-cog fa-lg"></i></div>
    </div>
  </body>
</html>
