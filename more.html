<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"

  <body>
    <header>
      <div class="header_top">
        <div class="header_column">
          <i class="fas fa-plane" aria-hidden="true"></i>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="header_column"><span class="header_time">18:38</span></div>
        <div class="header_column">
          <i class="far fa-moon"></i> <i class="fab fa-bluetooth-b"></i>
          <space class="header_battery"
            >66%<i class="fas fa-battery-full"></i

        </div>
      </div>
      <div class="header_buttom">
        <div class="header_column"><span class="header_text">Edit</span></div>
        <div class="header_column"><span class="header_text">More</span></div>
        <div class="header_column"><i class="fa fa-cog fa-lg"></i></div>
      </div>
    </header>
    <main class="more">
      <header class="more_header">
        <div class="more-header_column">
          <img src="steveJobs.jpg" alt="" />
          <div class="more-header_info">
            <h3 class="more-header_title">Nicolas</h3>
            <span class="more-header_subtitle"> kyk990328@gmail.com </span>
          </div>
        </div>
        <i class="fa fa-comment fa-2x"></i>
      </header>
      <section class="more_options">
        <div class="more_option">
          <i class="fa fa-smile fa-2x"></i>
          <span class="more_option-title">Emoticons</span>
        </div>
        <div class="more_option">
          <i class="fa fa-paint-brush fa-lg"></i>

        </div>
        <div class="more_option">
          <i class="fa fa-hand-peace fa-2x"></i>
          <span class="more_option-title">Plus Friend</span>
        </div>
        <div class="more_option">
          <i class="fa fa-user-circle fa-2x"></i>
          <span class="more_option-title">Account</span>
        </div>
      </section>
      <section class="more_plus_friends">
        <header class="plus-friends_header">
          <h2 class="plus-friends_title">Plus Friends</h2>
          <span class="plus-friends_learn-more">
            <i class="fa fa-info-circle"></i> Learn More
          </span>
        </header>
        <div class="plus-friends_items">
          <div class="plus-friends_item">
            <i class="fa fa-utensils"></i
            ><span class="plus-friends_item-title">Order</span>
          </div>
          <div class="plus-friends_item">
            <i class="fa fa-home"></i
            ><span class="plus-friends_item-title">Store</span>
          </div>
          <div class="plus-friends_item">
            <i class="fa fa-tv"></i
            ><span class="plus-friends_item-title">TV Channel/Radio</span>
          </div>
          <div class="plus-friends_item">
            <i class="fa fa-pencil-alt"></i
            ><span class="plus-friends_item-title">Creation</span>
          </div>
          <div class="plus-friends_item">
            <i class="fa fa-graduation-cap"></i
            ><span class="plus-friends_item-title">Education</span>
          </div>
          <div class="plus-friends_item">
            <i class="fa fa-university"></i
            ><span class="plus-friends_item-title">Politics/Sciety</span>
          </div>
          <div class="plus-friends_item">
            <i class="fa fa-won-sign"></i
            ><span class="plus-friends_item-title">Finance</span>
          </div>
          <div class="plus-friends_item">
            <i class="fa fa-video"></i
            ><span class="plus-friends_item-title">Movies.Music</span>
          </div>
        </div>
      </section>
      <section class="more_options">
        <div class="more_option">
          <img
            src="kakao_story copy.jpg"
            alt=""
            class="more_options-images"
          /><span class="more_options-title">KaKao Story</span>

        <div class="more_option">
          <img src="path copy.jpg" alt="" class="more_options-images" /><span

            >Path</span
          >
        </div>
        <div class="more_option">
          <img
            src="kakao_friedns copy.jpg"
            alt=""
            class="more_options-images"
          /><span class="more_options-title">kakao friends</span>

      <a href="index.html" class="tab-bar_tab">
        <i class="fa fa-user"></i><span class="tab-bar_title">Friends</span>

      <a href="chats.html" class="tab-bar">

      <a href="find.html" class="tab-bar">

      <a href="more.html" class="tab-bar">

        ><span class="tab-bar_title tab-bar_tab--selected">More</span>
