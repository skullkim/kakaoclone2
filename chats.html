<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- stackpath -->
    <title>Chats</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <header class="top-header">
      <div class="header_top">
        <div class="header_column">
          <i class="fa fa-plane" aria-hidden="true"></i>
          <i class="fa fa-wifi"></i>
        </div>
        <div class="header_column"><span class="header_time">18:38</span></div>
        <div class="header_column">
          <i class="far fa-moon"></i> <i class="fab fa-bluetooth-b"></i>
          <space class="header_battery"
            >66%<i class="fas fa-battery-full"></i
          ></space>
        </div>
      </div>
      <div class="header_bottom">
        <div class="header_column"><span class="header_text">Edit</span></div>
        <div class="header_column">
          <span class="header_text"
            >Chats <i class="fa fa-caret-down"></i
          ></span>
        </div>
        <div class="header_column"></div>
      </div>
      <main class="chats">
        <div class="search-bar">
          <i class="fa fa-search"></i>
          <input type="text" placeholder="Find friends, chats, Plus Friends" />
        </div>
        <ul class="chats_list">
          <li class="chats_chat">
            <a href="chat.html">
              <div class="chat_content">
                <img src="steveJobs.jpg" alt="" />
                <div class="chat_preview">
                  <h3 class="chat_user">Lynn</h3>
                  <span class="chat_last-message"
                    >Hello! This is test message</span
                  >
                </div>
              </div>
              <span class="chat_date-time"> 15:55 </span>
            </a>
          </li>
        </ul>
        <ul class="chats_list">
          <li class="chats_chat">
            <a href="chat.html">
              <div class="chat_content">
                <img src="steveJobs.jpg" alt="" />
                <div class="chat_preview">
                  <h3 class="chat_user">KaKaoTalk</h3>
                  <span class="chat_last-message"
                    >You logged into KakaoTalk PC</span
                  >
                </div>
              </div>
              <span class="chat_date-time"> Jul 29th </span>
            </a>
          </li>
        </ul>
        <div class="chat-btn"><i class="fa fa-comment"></i></div>
      </main>
    </header>
    <nav class="tab-bar">
      <a href="index.html" class="tab-bar_tab">
        <i class="fa fa-user"></i><span class="tab-bar_title">Friends</span>
      </a>
      <a href="chats.html" class="tab-bar">
        <i class="fa fa-comment"></i
        ><span class="tab-bar_title tab-bar_tab--selected">Chats</span>
      </a>
      <a href="find.html" class="tab-bar">
        <i class="fa fa-search"></i><span class="tab-bar_title">Find</span>
      </a>
      <a href="more.html" class="tab-bar">
        <i class="fas fa-ellipsis-h"></i><span class="tab-bar_title">More</span>
      </a>
    </nav>
  </body>
</html>
